<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Card</title>
    <link rel="stylesheet" href="E-card.css">

</head>

<body>
 <main>
    <div class="card-container">

        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="Images.jpg" alt="" />
                <div class="card-text">
                    <div class="tag-heart-container">
                        <div class="tag">Beginner</div>
                        <div class="heart">‚ù§</div>
                    </div>
                    <h3 class="card-title">The Complete JavaScriptcode from zero to Advanced</h3>
                    <p class="card-subtitle">By Anurag Singh</p>
                    <div class="star-rating">
                        <img src="" alt="star-rating">
                        <span class="rating-value">4.9</span>
                        <span class="rating-count">(3,327)</span>
                    </div>
                </div>
                <button class="cart-button">
                    <img src="" alt="cart-icon">
                    <span>Get Enrolled</span>
                </button>


            </div>

        </div>



    </div>
 </main>


  


</body>

</html>
