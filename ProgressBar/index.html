<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1 class="sub-title">
        My <span>Skills</span>
    </h1>
    <section>
        <div class="container1" id="skills">
            <h1 class="heading">Technical skills</h1>
            <div class="Technical-bars">
                <div class="bar"><i class='bx bxl-html5'></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-css3'></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-javascript'></i>
                    <div class="info">
                        <span>JAVASCRIPT</span>
                    </div>
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-python'></i>
                    <div class="info">
                        <span>PYTHON</span>
                    </div>
                    <div class="progress-line python">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i class='bx bxl-react'></i>
                    <div class="info">
                        <span>REACT</span>
                    </div>
                    <div class="progress-line react">
                        <span></span>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
